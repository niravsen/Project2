<html lang="en">

 background: url(images/chalkboard.jpeg) repeat center center fixed; 
 -webkit-background-size: cover;

background-size: 85%;
}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='styles/styles.css'/>

<body>
    <div id="box2" style="color: #f4ce42; font-family: 'Luckiest Guy', cursive;">
        <h6>PLAY N' LEARN</h6>
    </div>

    <div class="container1">
        <div id="language">
            <p>Select your Language</p>
                <button id="HTML-language" class="language">HTML</button>
                <button id="CSS-language" class="language">CSS</button>
        </div>
    </div>

    <div class="container2">
        <div id="levels">
            <p>Pick your Level</p>
                <button id="Beginnger-Level" class="level">Beginnger-Level</button>
                <button id="Intermediate-Level" class="level">Intermediate-Level</button>
                <button id="Expert-Level" class="level">Expert-Level"</button>
        </div>
    </div>    

    <div class="container3">
        <div id="games">
            <button id="Game#1" class="game">Game#1</button>
            <button id="Game#2" class="game">Game#2</button>
            <button id="Game#3" class="game">Game#3</button>
        </div>
    </div>

    <div></div>
