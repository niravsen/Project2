<!DOCTYPE html>
<html lang="en">
<style>
body { 
  background: url(images/main_page.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='styles/styles.css'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <title>Sign-in Page</title>
</head>
<body>
    <div id="box1">
        <p>PLAY N' LEARN</p>
    </div>
    <!-- sign up form -->
    <div class="row" style="border: 20px solid #f4ce42; border-radius: 3%; box-shadow: 3px 3px 10px 10px rgb(0, 0, 0, 0.25);">
            <form class="col-sm-12">
                    <h3 style="font-family: 'Fredoka One', cursive; color:rgb(33, 168, 168)">Sign Up & Start!</h3>
                <div class="row">
                    <div class="input-field col-lg-6">
                        <input placeholder="First Name" id="first-name" type="text" class="validate">
                        <label for="first-name"></label>
                    </div>
                    <div class="input-field col-lg-6">
                        <input placeholder="Last Name" id="last-name" type="text" class="validate">
                        <label for="last-name"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col-lg-12">
                        <input placeholder="Country" id="country" type="text" class="validate">
                        <label for="country"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col-lg-12">
                        <input placeholder="Age" id="age" type="text" class="validate">
                        <label for="country"></label>
                    </div>
                </div>
                <a href="layout.html"><button id="index-submit" class="btn waves-effect waves-yellow" type="button">Sign In!</button></a> 
            </form>
        </div>
</body>
</html>
