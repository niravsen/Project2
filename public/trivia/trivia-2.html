<!DOCTYPE html>
<html lang="en">

<head>
      <title>HTML-TRIVIA-MEDIUM</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" media="screen" href="trivia.css" />
      <script src="trivia-2.js"></script>
</head>

<body>
      <div class="quizContainer">
            <h1>HTML Trivia</h1>
            <button type="start" id="startme">Start</button>
            <div id="question"></div>
            <div id="timerDisplay">Timer Countdown</div>
            <div class="row">
                  <button type="button" class="btn btn-dark btn-lg" id="button0" data-value=0>Button0</button>
            </div>
            <br>
            <div class="row">
                  <button type="button" class="btn btn-dark btn-lg" id="button1" data-value=1>Button1</button>
            </div>
            <br>
            <div class="row">
                  <button type="button" class="btn btn-dark btn-lg" id="button2" data-value=2>Button2</button>
            </div>
            <div id="quizContent"></div>
            <div id="quizImg"></div>
            <div id="scoreboard"></div>
            <div class="row">
                  <button type="reset" class="resetme" id="reset" value=reset>Start Over?</button>
            </div>
            <br>
      </div>
</body>

</html>
